<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>Registro</title>
	<meta name="description" content="HTML5, CSS3">
	<meta name="author" content="Aaron Grau">
	<link rel="stylesheet" href="./css/estilos.css">
	<link rel="stylesheet" href="./css/style.css">


</head>

<body>

	<form id="registro" method="post">
		<h1 class="fondo-h1">Regístrate!</h1>
		<ul>
			<li>
				<label for="nombre">Mi nombre es:</label>
				<input autofocus required type="text" id="nombre" name="nombre" class="requierecampo">
			</li>
			<li>
				<label for="email">Mi email es:</label>
				<!-- pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$" no le hace falta -->
				<input type="email" required id="email" name="email"
					
					class="requierecampo">


			</li>
			<li>
				<label for="recuerdame">Recuérdame en este equipo</label>
				<input type="checkbox" value="true" id="recuerdame">
			</li>
			<li>
				<label for="url">Mi dirección web es:</label>
				<input type="url" id="url" name="url" placeholder="http://ejemplo.com">
			</li>
			<li>
				<label for="password1">Me gustaría que mi password fuera:</label>
				<p>(al menos 6 caracteres, sin espacios)</p>
				<input required type="password" id="password1" name="password1" pattern="^[a-zA-Z0-9]{6,}$"
					class="requierecampo">
			</li>
			<li>
				<label for="password2">Mi password repetida es:</label>
				<input required type="password" id="password2" name="password2" pattern="^[a-zA-Z0-9]{6,}$"
					class="requierecampo">
			</li>
			<li>
				<label for="conocimientos">En una escala de 1 a 10, mis conocimientos de HTML5 son:</label>
				<input type="range" min="0" max="10" id="conocimientos" name="conocimientos">
			</li>
			<li>
				<label for="fechaInicio">Por favor, inicia mi suscripción el día:</label>
				<input required type="date" id="fechaInicio" name="fechaInicio" class="requierecampo">
			</li>
			<li>
				<label for="cantidad">Me gustaría recibir
					<input type="number" name="cantidad" id="cantidad" value="1" min="0" max="5"> copias de <cite>El
						manual de HTML5</cite>.
				</label>
			</li>
			<li>
				<label for="tambienCSS3">También regístrame para <cite>El manual de CSS3</cite></label>
				<input id="tambienCSS3" name="tambienCSS3" type="checkbox">
			</li>
			<li>
				<button class="btn-materialize" type="submit" id="registro-submit" value="Envíame">Enviar</button>
				<!-- <input type="submit" id="registro-submit" value="Envíame"/> -->
			</li>
		</ul>
	</form>
	<script src="./js/pasword.js"></script>
</body>

</html>
